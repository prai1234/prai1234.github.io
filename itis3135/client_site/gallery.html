<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Manoj K. Rai</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 600px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <h1>Gallery</h1>
    <p class="con">Explore images from Manoj K. Rai's events, concerts, and community activities.</p>
    <div class="gallery">
      <img src="dd2.jpg" alt="Gallery Image" />
      <img src="c1.JPG" alt="Gallery Image" />
      <img src="c3.jpg" alt="Gallery Image" />
      <!-- Add more images as needed -->
    </div>
  </main>

  <!-- Modal -->
  <div id="slideshowModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" />
  </div>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script src="scripts/HTMLInclude.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("slideshowModal");
      const modalImg = document.getElementById("modalImage");
      const closeBtn = document.querySelector(".close");

      document.querySelectorAll(".gallery img").forEach((img) => {
        img.addEventListener("click", () => {
          modal.style.display = "block";
          modalImg.src = img.src;
        });
      });

      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
