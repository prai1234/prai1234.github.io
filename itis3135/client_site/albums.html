<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Albums - Manoj K. Rai</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>
  <main>
    <h1>Albums</h1>
    <p>Discover the albums by Manoj K. Rai.</p>
    <div class="albums">
      <div class="album" data-album="1">
        <img src="Album1.jpg" alt="Album 1" />
        <p>Bhutani Katha Batha</p>
      </div>
      <div class="album" data-album="2">
        <img src="Album2.jpg" alt="Album 2" />
        <p>Senorita</p>
      </div>
      <div class="album" data-album="3">
        <img src="Album3.jpg" alt="Album 3" />
        <p>Spandhan</p>
      </div>
      <div class="album" data-album="4">
        <img src="album4.jpg" alt="Album 4" />
        <p>Sradhanjali</p>
      </div>
    </div>

    <!-- Slide Show Modal -->
    <div id="albumSlide" class="slide">
      <span class="close">Ã—</span>
      <div class="slide-content">
        <img id="slideImage" src="" alt="Album Image" />
        <div id="slideDetails">
          <h2>Playlist</h2>
          <select id="trackSelector"></select>

          <h2>Audio</h2>
          <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>

          <h2>Lyrics</h2>
          <div id="lyrics"></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div data-include="components/footer.html"></div>
      <script src="scripts/HTMLInclude.min.js"></script>
  </footer>
</body>
</html>
