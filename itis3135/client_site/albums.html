<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums - Manoj K. Rai</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h1>Albums</h1>
        <p>Discover the albums by Manoj K. Rai.</p>

        <!-- Albums Grid -->
        <div class="albums">
            <div class="album" onclick="openSlide(1)">
                <img src="Album1.jpg" alt="Album 1">
                <p>Bhutani Katha Batha - Description</p>
            </div>
            <div class="album" onclick="openSlide(2)">
                <img src="Album2.jpg" alt="Album 2">
                <p>Senorita - Description</p>
            </div>
            <div class="album" onclick="openSlide(3)">
                <img src="Album3.jpg" alt="Album 3">
                <p>Spandhan - Description</p>
            </div>
            <div class="album" onclick="openSlide(4)">
                <img src="album4.jpg" alt="Album 4">
                <p>Sradhanjali - Description</p>
            </div>
        </div>

        <!-- Slide Show -->
        <div id="albumSlide" class="slide">
            <span class="close" onclick="closeSlide()">&times;</span>
            <div class="slide-content">
                <img id="slideImage" src="" alt="Album Image">
                <div id="slideDetails">
                    <h2>Playlist</h2>
                    <ul id="playlist"></ul>
                    <h2>Lyrics</h2>
                    <div id="lyrics"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script>
        // Function to open the slide show
        function openSlide(albumId) {
            const albumDetails = {
                1: {
                    image: 'album1.jpg',
                    playlist: ['Track 1', 'Track 2', 'Track 3'],
                    lyrics: 'Lyrics for Album 1...'
                },
                2: {
                    image: 'album2.jpg',
                    playlist: ['Track 1', 'Track 2', 'Track 3'],
                    lyrics: 'Lyrics for Album 2...'
                },
                3: {
                    image: 'album3.jpg',
                    playlist: ['Track 1', 'Track 2', 'Track 3'],
                    lyrics: 'Lyrics for Album 3...'
                },
                4: {
                    image: 'album4.jpg',
                    playlist: ['Track 1', 'Track 2', 'Track 3'],
                    lyrics: 'Lyrics for Album 4...'
                }
            };

            const album = albumDetails[albumId];
            
            // Update the slide content
            document.getElementById('slideImage').src = album.image;
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = '';
            album.playlist.forEach(track => {
                const li = document.createElement('li');
                li.textContent = track;
                playlist.appendChild(li);
            });
            document.getElementById('lyrics').textContent = album.lyrics;

            // Show the slide
            document.getElementById('albumSlide').style.display = 'flex';
        }

        // Function to close the slide show
        function closeSlide() {
            document.getElementById('albumSlide').style.display = 'none';
        }
    </script>

    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
