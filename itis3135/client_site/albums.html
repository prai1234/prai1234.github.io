<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums - Manoj K. Rai</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h1>Albums</h1>
        <p>Discover the albums by Manoj K. Rai.</p>

        <!-- Albums Grid -->
        <div class="albums">
            <div class="album" onclick="openSlide(1)">
                <img src="album1.jpg" alt="Album 1">
                <p>Album 1 - Description</p>
            </div>
            <div class="album" onclick="openSlide(2)">
                <img src="album2.jpg" alt="Album 2">
                <p>Album 2 - Description</p>
            </div>
            <div class="album" onclick="openSlide(3)">
                <img src="album3.jpg" alt="Album 3">
                <p>Album 3 - Description</p>
            </div>
            <div class="album" onclick="openSlide(4)">
                <img src="album4.jpg" alt="Album 4">
                <p>Album 4 - Description</p>
            </div>
        </div>

        <!-- Slide Show -->
        <div id="albumSlide" class="slide">
            <span class="close" onclick="closeSlide()">&times;</span>
            <div class="slide-content">
                <img id="slideImage" src="" alt="Album Image">
                <div id="slideDetails">
                    <h2>Playlist</h2>
                    <ul id="playlist"></ul>
                    <h2>Lyrics</h2>
                    <div id="lyrics"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
