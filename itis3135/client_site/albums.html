<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Albums - Manoj K. Rai</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <h1>Albums</h1>
    <p>Discover the albums by Manoj K. Rai.</p>

    <!-- Albums Grid -->
    <div class="albums">
      <div class="album" onclick="openSlide(1)">
        <img src="Album1.jpg" alt="Album 1" />
        <p>Bhutani Katha Batha - Description</p>
      </div>
      <div class="album" onclick="openSlide(2)">
        <img src="Album2.jpg" alt="Album 2" />
        <p>Senorita - Description</p>
      </div>
      <div class="album" onclick="openSlide(3)">
        <img src="Album3.jpg" alt="Album 3" />
        <p>Spandhan - Description</p>
      </div>
      <div class="album" onclick="openSlide(4)">
        <img src="album4.jpg" alt="Album 4" />
        <p>Sradhanjali - Description</p>
      </div>
    </div>

    <!-- Slide Show Modal -->
    <div id="albumSlide" class="slide" style="display: none;">
      <span class="close" onclick="closeSlide()">&times;</span>
      <div class="slide-content">
        <img id="slideImage" src="" alt="Album Image" />
        <div id="slideDetails">
          <h2>Playlist</h2>
          <select id="trackSelector" onchange="changeTrack(this.value)"></select>

          <h2>Audio</h2>
          <audio id="audioPlayer" controls style="width: 100%; margin-bottom: 10px;">
            <source id="audioSource" src="" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>

          <h2>Lyrics</h2>
          <div id="lyrics" style="white-space: pre-line;"></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script>
    const albums = {
      1: {
        image: 'Album1.jpg',
        tracks: [
          { title: 'Track 1', audio: '', lyrics: 'Lyrics for Album 1...' }
        ]
      },
      2: {
        image: 'Album2.jpg',
        tracks: [
          {
            title: '01 BAHANA LEY',
            audio: '01 BAHANA LEY.mp3',
            lyrics: `Verse 1

Verse 3

(English)
You pretended to love me using excuses

You ran away from my life

          },
          {
            title: '02 LA HAI',
            audio: '02 LA HAI.mp3',
            lyrics: `Segment 1
La hai maya timilai

(English)

Segment 2

          }
        ]
      },
      3: {
        image: 'Album3.jpg',
        tracks: [{ title: 'Track 1', audio: '', lyrics: 'Lyrics for Album 3...' }]
      },
      4: {
        image: 'album4.jpg',
        tracks: [{ title: 'Track 1', audio: '', lyrics: 'Lyrics for Album 4...' }]
      }
    };

    let currentAlbum = null;

    function openSlide(albumId) {
      currentAlbum = albums[albumId];
      document.getElementById('slideImage').src = currentAlbum.image;

      const trackSelector = document.getElementById('trackSelector');
      trackSelector.innerHTML = '';
      currentAlbum.tracks.forEach((track, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = track.title;
        trackSelector.appendChild(option);
      });

      changeTrack(0); // load the first track
      document.getElementById('albumSlide').style.display = 'flex';
    }

    function changeTrack(index) {
      const track = currentAlbum.tracks[index];
      document.getElementById('audioSource').src = track.audio;
      document.getElementById('audioPlayer').load();
      document.getElementById('lyrics').textContent = track.lyrics;
    }

    function closeSlide() {
      document.getElementById('albumSlide').style.display = 'none';
    }
  </script>

  <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
