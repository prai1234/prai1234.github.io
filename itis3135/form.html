<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms - Proud Black Cat Mystics</title>

  <!-- main stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- remove if you don’t need Lint-Page -->
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <!-- pulls in your shared header component -->
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <h2>Whimsical Company : Forms</h2>

    <form action="#" method="POST">
      <!-- ────────────────────────────  NAME  ──────────────────────────── -->
      <label for="first-name">First Name:</label>
      <input  type="text" id="first-name" name="first-name"
              required placeholder="Enter your first name">

      <label for="last-name">Last Name:</label>
      <input  type="text" id="last-name"  name="last-name"
              required placeholder="Enter your last name">

      <!-- ───────────────────────────  PHONE  ──────────────────────────── -->
      <label for="phone">Phone Number:</label>
      <input  type="tel" id="phone" name="phone"
              required placeholder="123-456-7890">

      <!-- ────────────────────────────  EMAIL  ─────────────────────────── -->
      <label for="email">Email Address:</label>
      <input  type="email" id="email" name="email"
              required placeholder="yourname@example.com">

      <!-- ───────────────  PREFERRED CONTACT (checkboxes)  ─────────────── -->
      <fieldset class="contact-method">
        <legend>Preferred Contact Method:</legend>

        <div class="checkbox-item">
          <input type="checkbox" id="contact-email" name="contact" value="email">
          <label for="contact-email">Email</label>
        </div>

        <div class="checkbox-item">
          <input type="checkbox" id="contact-phone" name="contact" value="phone">
          <label for="contact-phone">Phone</label>
        </div>
      </fieldset>

      <!-- ────────────────  SUBSCRIPTION (radio buttons)  ──────────────── -->
      <fieldset>
        <legend>Select a Subscription Plan:</legend>

        <input type="radio" id="basic"   name="subscription" value="basic"   required>
        <label for="basic">Basic</label>

        <input type="radio" id="premium" name="subscription" value="premium">
        <label for="premium">Premium</label>
      </fieldset>

      <!-- ────────────────────────────  SERVICE  ───────────────────────── -->
      <label for="service">Select a Service:</label>
      <select id="service" name="service">
        <option value="webdesign">Web Design</option>
        <option value="seo">SEO Optimization</option>
        <option value="marketing">Digital Marketing</option>
      </select>

      <!-- ───────────────────────────  BUTTONS  ────────────────────────── -->
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <!-- pulls in your shared footer component -->
    <div data-include="components/footer.html"></div>
  </footer>

  <!-- HTML include polyfill -->
  <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
